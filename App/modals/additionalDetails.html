<div class="messageBox orderBox">
	<!-- Modal Header -->
	<div class="modal-header">
		<h3 data-bind="html: title"></h3>
	</div>
	<!-- Modal Body -->
	<div class="modal-body">
		<!-- Table -->
		<div class="row-fluid">     
			<table class="table table-bordered table-hover">
				<thead> 
					<tr>  
						<th>Reason</th>
						<th>Covered</th>
						<th>Copay($)</th>
						<th>Comments</th>
					</tr> 
				</thead> 
				<tbody>
				</tbody>
			</table>  
		</div><!--End table -->
	</div>
	<!-- Modal Footer -->
	<div class="modal-footer" data-bind="foreach: options">
		<button class="btn" data-bind="click: function() { $parent.selectOption($data); }, 
			html: $data, css: {'btn-primary': $index() == 0, autofocus: $index() == 0, 'btn-danger': $data == 'Cancel'}"></button>
	</div>
</div><!-- End Additional Details -->
