 | Description: This View contains all of the logic for the Diagnosis modal.
 ------------------------------------------------------------------------------------------------->
<div class="messageBox orderBox">
	<!-- Modal Header -->
	<div class="modal-header">
		<h3 data-bind="html: title"></h3>
	</div>
	<!-- Modal Body -->
	<div class="modal-body">
			<table  class="paymentTable table table-bordered table-hover">
				<thead>
					<tr>
						<th>Diagnosis</th>
						<th>ICD Code</th>
						<th></th>
					</tr>
				</thead>
				<tbody data-bind="foreach: diagnosis">  
					<tr>
					 <td class="input-small">											 
						<input class="input-small" data-bind="value:diagnosis" />
					 </td> 
					 <td class="input-small">											 
						<input class="input-small" data-bind="value:code"/>
					 </td> 
					 <td>
						<button type="button" class="btn btn-small btn-danger" data-bind="click:$root.deleteDiagnosis" >
						 Delete
						</button>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
	<!-- Modal Footer -->
	<div class="modal-footer" data-bind="foreach: options">
			<button class="btn" data-bind="click: function() { $parent.selectOption($data); }, 
				html: $data, css: {'btn-primary': $index() == 0, autofocus: $index() == 0, 'btn-danger': $data == 'Cancel'}"></button>
	</div>
</div><!-- End Modal -->
