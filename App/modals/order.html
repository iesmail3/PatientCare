<div class="messageBox orderBox">
	<div class="modal-header">
		<h3 data-bind="html: title"></h3>
	</div>
	<div class="modal-body">
		<div class="row-fluid">
		<form class="orderForm">
			<!-- ko with: order -->
			<div class="row-fluid">
				<div class="span7">
					<select class="input-medium" data-bind="value: type,
						options: $root.orderTypes, optionsCaption: 'Type',
						event: {change: $root.updateOrders}">
					</select>
					<select class="input-medium" data-bind="value: center,
						options: $root.centers, optionsCaption: 'Diagnostic Center'">
					</select>
					<label class="checkbox">
						<input type="checkbox"data-bind="checked: inOffice">In Office
					</label>
				</div>
				<div class="span5">
					<div class="row-fluid">
						<div class="span6">
							<a data-bind="click: $root.goToDrugs">Drugs Order</a>
						</div>
						<div class="span6">
							<a>Office Procedures</a>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span6">
							<a>Flow Sheet</a>
						</div>
						<div class="span6">
							<a>Supplies</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<label>Instructions</label>
				<textarea data-bind="value: instructions"></textarea>
			</div>
			<!-- /ko -->
		</form>
		</div>
		<div class="row-fluid orderTableHolder">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th></th>
						<th>Category</th>
						<th>Description</th>
						<th>Code</th>
						<th>Times</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: orderCategories">
					<tr>
						<td><input type="checkbox" data-bind="attr: {value: id}, checked: $root.groupOrders" /></td>
						<td data-bind="text: type"></td>
						<td data-bind="text: description"></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer" data-bind="foreach: options">
		<button class="btn" data-bind="click: function() { $parent.selectOption($data); }, 
			html: $data, css: {'btn-primary': $index() == 0, autofocus: $index() == 0, 'btn-danger': $data == 'Cancel'}"></button>
	</div>
</div>
