<div class="messageBox orderBox">
	<div data-bind="click: closeWindow, shortcut: 'esc'"></div>
	<div class="modal-header">
		<button type="button" data-bind="click: closeWindow" class="close" aria-hidden="true">
			&times;
		</button>
		<h3 data-bind="html: title"></h3>
	</div>
	<div class="modal-body">
		<div class="row-fluid officeTableHolder">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th></th>
						<th data-bind="sort: {column: 'description', array: supplyTypes}">
							Description
							<div class="arrow down"></div>
						</th>
						<th data-bind="sort: {column: 'unit', array: supplyTypes}">
							Unit
							<div class="arrow down"></div>
						</th>
						<th data-bind="sort: {column: 'quantity', array: supplyTypes}">
							Quantity
							<div class="arrow down"></div>
						</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: supplyTypes">
					<tr>
						<td><input type="checkbox" data-bind="attr: {value: id}, checked: $root.ids, 
							       enable: $root.role().orders() > 1" /></td>
						<td data-bind="text: description"></td>
						<td data-bind="text: unit"></td>
						<td class="inputCell">
							<input type="number" class="input-small" data-bind="value: quantity,
							       enable: $root.role().orders() > 1" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer" data-bind="foreach: options">
		<button class="btn" data-bind="click: function() { $parent.selectOption($data); }, 
			html: $data, css: {'btn-primary': $index() == 0, autofocus: $index() == 0, 
			'btn-danger': $data == 'Cancel'}, visible: $root.role().orders() > 1"></button>
	</div>
</div>
