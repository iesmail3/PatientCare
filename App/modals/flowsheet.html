<div class="messageBox drugHolder">
	<div data-bind="click: closeWindow, shortcut: 'esc'"></div>
	<div class="modal-header">
		<button type="button" data-bind="click: closeWindow" class="close" aria-hidden="true">
			&times;
		</button>
		<h3 data-bind="html: title"></h3>
	</div>
	<div class="modal-body">
		<form class="form form-inline flowForm">
			<fieldset class="venousFields">
				<legend>Venous Access</legend>
				<div class="marginBottom5 form-inline">
					<input type="text" class="input-mini" placeholder="Day" />
					Port Access
					<label class="radio">
						<input type="radio" name="portAccess" value="one" /> One
					</label>
					<label class="radio">
						<input type="radio" name="portAccess" value="two" /> Two
					</label>
					<label class="radio">
						<input type="radio" name="portAccess" value="alreadyAccessed" /> Port Already Accessed
					</label>
					<label class="radio">
						<input type="radio" name="portAccess" value="iv" /> Peripheral IV Access
					</label>
					<label class="radio">
						<input type="radio" name="portAccess" value="venous" /> Central Venous Access
					</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Vitals</legend>
				<div class="marginBottom5 form-inline">
					<input type="text" class="input-mini" placeholder="Pulse" />
					<input type="text" class="input-mini" placeholder="Temp" />
					<input type="text" class="input-mini" placeholder="BP" />
					<input type="text" class="input-mini"
						   data-bind="timepicker: true" />
					<button class="btn btn-primary btn-mini">Save</button>
				</div>
				<table class="table table-hover table-bordered table-striped">
					<thead>
						<th>Pulse</th>
						<th>Temp</th>
						<th>BP</th>
						<th>Time</th>
						<th></th>
					</thead>
					<tbody>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><button class="btn btn-danger btn-mini">Delete</button></td>
					</tbody>
				</table>
			</fieldset>
			<!-- ko with: drugOrder -->
			<fieldset class="marginTopMinus15">
				<legend>Medications</legend>
				<div class="marginBottom5">
					<input type="text" class="input-xlarge" placeholder="Medicine" 
						   data-bind="typeahead: {value: medicine, source: $root.medicines}" />
					<input type="text" class="input-small" placeholder="Dose" 
						   data-bind="value: dose, valueUpdate: 'afterkeydown'" />
					<input type="text" class="input-small" placeholder="Qty" />
					<input type="text" data-bind="value: seq" class="input-mini" placeholder="Seq" />
					<input type="text" class="input-small" data-bind="timepicker: true" />
				</div>
				<div class="marginBottom5">
					<input type="text" data-bind="typeahead: {value: diluent, source: $root.diluents}" 
					             placeholder="Diluent" />
					<input type="text" data-bind="value: volume" class="input-mini" 
					             placeholder="Volume" />
					<input type="text" data-bind="value: duration" class="input-mini" 
						         placeholder="Duration" />
					<input type="text" data-bind="timepicker: true" class="input-mini" />
				</div>
				<div class="marginBottom5">
					<textarea data-bind="value: instructions" class="drugsInstructions" 
						  placeholder="Instructions"></textarea>
				</div>
					<textarea  class="drugsInstructions" 
						  placeholder="Comments"></textarea>
			</fieldset>
			<!-- /ko -->
		</form>
		<div class="pull-right drugsButtons">
			<button class="btn btn-success" data-bind="click: clickNew, visible: newButton">
				New
			</button>
			<button class="btn btn-warning" data-bind="click: clickCancel, visible: cancelButton">
				Cancel
			</button>
			<button class="btn btn-primary" data-bind="click: saveOrder">
				Save
			</button>
			<button class="btn btn-danger" data-bind="click: closeWindow">
				Close
			</button>
		</div>
		<div class="drugsTable">
			<table class="table table-bordered table-hover">
				<thead>
					<th>Medicine</th>
					<th>Dose</th>
					<th>Pres. Dose</th>
					<th>Route</th>
					<th>Seq</th>
					<th>Diluent</th>
					<th>Volume</th>
					<th>Duration</th>
					<th>Day</th>
					<th></th>
				</thead>
				<tbody data-bind="foreach: drugOrders">
					<tr>
						<td data-bind="text: medicine, click: $root.selectRow"></td>
						<td data-bind="text: dose, click: $root.selectRow""></td>
						<td data-bind="text: prescribedDose, click: $root.selectRow""></td>
						<td data-bind="text: route, click: $root.selectRow""></td>
						<td data-bind="text: seq, click: $root.selectRow""></td>
						<td data-bind="text: diluent, click: $root.selectRow""></td>
						<td data-bind="text: volume, click: $root.selectRow""></td>
						<td data-bind="text: duration, click: $root.selectRow""></td>
						<td data-bind="text: days, click: $root.selectRow""></td>
						<td>
							<button data-bind="click: $root.deleteRow" class="btn btn-danger btn-mini">
								X
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
