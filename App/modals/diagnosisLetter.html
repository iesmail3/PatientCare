<div class="messageBox orderBox">
	<div data-bind="click: closeWindow, shortcut: 'esc'"></div>
	<div class="modal-header">
		<button type="button" data-bind="click: closeWindow" class="close" aria-hidden="true">
			&times;
		</button>
	    <h3 data-bind="html: title"></h3>
	</div>
	<div class="modal-body">
		<textarea rows="4" cols="50">
 
		</textarea>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-small">Print Letter</button>
		<button class="btn btn-primary" data-bind="click:$root.getPhysician">Save</button>
	</div>
</div>
