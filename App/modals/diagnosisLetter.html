<div class="messageBox orderBox">
	<div data-bind="click: closeWindow, shortcut: 'esc'"></div>
	<div class="modal-header">
		<button type="button" data-bind="click: closeWindow" class="close" aria-hidden="true">
			&times;
		</button>
	    <h3 data-bind="html: title"></h3>
	</div>
	<div class="modal-body">
		<textarea rows="20" cols="100" class="textAreaWidth" data-bind="value:text">
 
		</textarea>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-small" data-bind="click:$root.printLetter">Save and Print</button>
	</div>
</div>
