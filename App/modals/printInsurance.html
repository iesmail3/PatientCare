<div class="messageBox insuranceBox">
	<div class="modal-header">
		<button type="button" data-bind="click: closeWindow" class="close" aria-hidden="true">
			&times;
		</button>
		<h3 data-bind="html: title"></h3>
	</div>
	<div class="modal-body">
		<div class="alertHolder">
			<div class="alert alert-danger dateAlert">End date must be greater than start date.</div>
		</div>
		<div class="marginBottom5">
		 Patient Name: <span data-bind="text:fullName"></span>
		 </div>
		 <div class="row-fluid">
			<fieldset>
				<legend>Effective Date Range</legend>
					<div class="marginBottom5">
						<input type="text" class="input-small" placeholder="Starting Date"
							data-bind="datepicker: true,value:startDate" />
						<input type="text" class="input-small offset2" placeholder="End Date"
							data-bind="datepicker: true,value:endDate" />
					</div>
					<label class="checkbox inline">
						<input type="checkbox" data-bind="checked:printAll"/><span>Print&nbsp;All</span> 
					</label>
			</fieldset>
		</div>
	</div>
	<div class=" modal-footer">	
		<button type="button" class="btn btn-small" data-bind="click:print">Print</button>
	</div>
</div>
