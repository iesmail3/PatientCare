<!-------------------------------------------------------------------------------------------------
 | View: SuperBill (Modal)
 | Author: Imran Esmail 
 | Description: This View contains all of the logic for the Superbill modal.
 ------------------------------------------------------------------------------------------------->
<div class="messageBox superBox">
	<!-- Close window key shortcut -->
	<div data-bind="click: closeWindow, shortcut: 'esc'"></div>
	<!-- Modal Header -->
	<div class="modal-header">
		<button type="button" data-bind="click: closeWindow" class="close" aria-hidden="true">
				&times;
		</button>
		<h3 data-bind="html: title"></h3>
	</div>
	<!-- Modal Body -->
	<div class="modal-body">
			<div class="row-fluid">
			<form class="orderForm">
				<div class="row-fluid">
					<div class="marginBottom5">
						<select class="" data-bind="enable: $root.role().superbill() > 1">
							<option value="">Visit Type</option> 
							<option value="">Office Visit</option>
						</select>
						<select class="offset2" data-bind="enable: $root.role().superbill() > 1">
							<option value="">level of Service</option> 
							<option value=""></option>
						</select>	
					</div>
					<div class="marginBottom5">
						<input type="text" class="input-medium" placeholder="code" data-bind="enable: $root.role().superbill() > 1"/>
						<input type="text" class="input-medium offset2" placeholder="code" data-bind="enable: $root.role().superbill() > 1"/>
					</div>
					<!-- ko with: superBill -->
					<div class="marginBottom5 pull-right">
						<label class="checkbox inline">
							<input type="checkbox" data-bind="enable: $root.role().superbill() > 1"/>
							<span>Is&nbsp;Complete&nbsp;?</span>
						</label>
						<button type="button" class="btn btn-small btn-primary" data-bind="visible: $root.role().superbill() > 1">Save</button>
						<button type="button" class="btn btn-small btn-primary" data-bind="visible: $root.role().superbill() > 1">HCFA</button>
					</div>
					<!-- /ko -->
				</div>
			</form>   
			</div>
			<div class="row-fluid">
				<fieldset>
					<legend>Diagnosis</legend>
					<a class="pull-right" data-bind="click:$root.goToDiagnosis,visible: $root.role().superbill() > 1">Modify</a>
					<table class="table table-bordered table-hover">
							<thead>
								<tr>       
									<th>Diagnosis</th>   
									<th>ICD Code</th>
								</tr>
							</thead> 
							<tbody data-bind="foreach: diagnosis">     
								<tr>  
									<td data-bind="text:diagnosis"></td>
									<td data-bind="text:code"></td> 
								</tr> 
							</tbody> 
					</table> 
				</fieldset>
			</div>
		<div class="row-fluid">
		<!-- Procuderure,Orders on Left Column -->
			<div class="span5">
			   <div class="marginBottom5">
				<fieldset>
					<legend>Procedure</legend>
					<a class="pull-right" data-bind="click:$root.goToProcedure,visible: $root.role().superbill() > 1">Modify</a>
					<table class="table table-bordered table-hover">
							<thead>
								<tr>       
									<th>Procedure</th>   
									<th>Description</th>
									<th>Code</th>
									<th>Times</th>
								</tr>
							</thead> 
							<tbody>     
								<tr>  
									<td></td>
									<td></td> 
									<td></td> 
									<td></td> 
								</tr> 
							</tbody> 
					</table> 
				</fieldset>
			   </div>
				<div class="marginBottom5">
				<fieldset>
					<legend>Orders</legend>
					<a class="pull-right" data-bind="visible: $root.role().superbill() > 1">Modify</a>
					<table class="table table-bordered table-hover">
							<thead>
								<tr>       
									<th>Order</th>   
									<th>Description</th>
									<th>Code</th>
								</tr>
							</thead> 
							<tbody>     
								<tr>  
									<td></td>
									<td></td> 
									<td></td> 
								</tr> 
							</tbody> 
					</table> 
				</fieldset>
				</div>
			</div><!-- End Left Column -->
			<!-- Drugs,OfficeOrderds,Supplies on Right Column -->
			<div class="offset1 span5">
				<div class="marginBottom5">
					<fieldset>
						<legend>Drugs</legend>
						<table class="table table-bordered table-hover">
								<thead>
									<tr>       
										<th>Description</th>   
										<th>Code</th>
										<th>Unit</th>
										<th>Dose</th>
									</tr>
								</thead> 
								<tbody>     
									<tr>  
										<td></td>
										<td></td> 
										<td></td>
										<td></td> 
									</tr> 
								</tbody> 
						</table> 
					</fieldset>
				</div>
				<div class="marginBottom5">
					<fieldset>
						<legend>Office Orders</legend>
						<table class="table table-bordered table-hover">
								<thead>
									<tr>       
										<th>Description</th>   
										<th>Code</th>
										<th>Unit</th>
										<th>Quantity</th>
									</tr>
								</thead> 
								<tbody>     
									<tr>  
										<td></td>
										<td></td> 
										<td></td>
										<td></td> 
									</tr> 
								</tbody> 
						</table> 
					</fieldset>
				</div>
				<div class="marginBottom5">
					<fieldset>
						<legend>Supplies</legend>
						<table class="table table-bordered table-hover">
								<thead>
									<tr>       
										<th>Description</th>   
										<th>Code</th>
										<th>Unit</th>
										<th>Quantity</th>
									</tr>
								</thead> 
								<tbody>     
									<tr>  
										<td></td>
										<td></td> 
										<td></td>
										<td></td> 
									</tr> 
								</tbody> 
						</table> 
					</fieldset>
				</div>
			</div><!-- End Right Coulmn-->
		</div>
	</div><!-- End Modal Body -->
	<!-- Modal Footer -->
	<div class="modal-footer" data-bind="foreach: options">
		<button class="btn" data-bind="click: function() { $parent.selectOption($data); }, 
			html: $data, css: {'btn-primary': $index() == 0, autofocus: $index() == 0, 'btn-danger': $data == 'Cancel'}"></button>
	</div>
</div><!--End Modal -->
