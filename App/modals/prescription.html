<!-------------------------------------------------------------------------------------------------
 | View: Prescription (Modal)
 | Author: Imran Esmail 
 | Description: This View contains all of the logic for the Prescription modal.
 ------------------------------------------------------------------------------------------------->
<div class="messageBox orderBox">
	<!-- Modal Header -->
	<div class="modal-header">
		<h3 data-bind="html: title"></h3>
	</div>
	<!-- Modal Body -->
	<div class="modal-body">
		<div class="marginBottom5">
		<input type="text" data-bind="datepicker: true,value:date" class="input-medium"  placeholder="Prescription Date" />
		<select class="input-large pull-right" data-bind="value:mode">
				<option value="" disabled selected style="display:none;">Prescription Mode</option>
				<option value="Office">Office</option>
				<option value="Phone">Phone</option>
				<option value="Fax">Fax</option>
				<option value="e-Prescription">e-Prescription</option>
			</select>
		</div>
		<div class="marginBottom5">
		<span class="text-error">Check Medication below to add it into prescription</span>
		</div>
		<div class="row-fluid">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
					    <th></th>
						<th>Medicine Name</th>
						<th>Dose</th>
						<th>Sigs</th>
						<th>Strength</th>
						<th>Dispense Qty</th>
						<th>Refill Qty</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: medicationOrders">     
					<tr>   
						<td><input type="checkbox" data-bind="attr: {value: id}, checked: $root.groupOrders" /></td>
						<td data-bind="text: medicine"></td>   
						<td data-bind="text: quantity"></td>   
						<td data-bind="text: sigs"></td>   
						<td  data-bind="text: strength"></td>   
						<td data-bind="text: dispensed"></td>   
						<td data-bind="text: refill"></td>   					     
					</tr>          
			</tbody>
			</table>
		</div>
		 
		<div class="marginBottom5 commentContainer">
			<textarea class="commentSpan" rows="3" placeholder="Comments" data-bind="value:comment"></textarea>
		</div>
		<!-- Modal Footer -->
		<div class="modal-footer" data-bind="foreach: options">
		<button class="btn" data-bind="click: function() { $parent.selectOption($data); }, 
			html: $data, css: {'btn-primary': $index() == 0, autofocus: $index() == 0, 'btn-danger': $data == 'Cancel'}"></button>
		</div>
	</div><!-- End Modal Body -->
</div><!-- End Modal -->
