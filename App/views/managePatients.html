<div>
	<form class="form-inline managePatientsForm well">
		<span>Manage Patients</span>
		<br>
		<p>
		<input type="text" data-bind="value: inputFilter" placeholder="Enter to filter patients" />
		that
		<select data-bind="value: inputStartsEndsContains">
			<option value="" disabled selected style="display:none;">starts/ends/contains</option>
			<option value="startsWith">Starts With</option>
			<option value="endssWith">Ends with</option>
			<option value="contains">Contains</option>
		</select> 
		in
		<select data-bind="value: inputSearchParameter">
			<option value="" disabled selected style="display:none;">Select Parameter</option>
			<option value="firstName">First Name</option>
			<option value="middleName">Middle Name</option>
			<option value="lastName">Last Name</option>
			<option value="alias">Alias</option>
			<option value="gender">Gender</option>
			<option value="city">City</option>
			<option value="state">State</option>
			<option value="country">Country</option>
			<option value="phone">Phone</option>
			<option value="mobile">Mobile</option>
			<option value="email">Email</option>		
		</select>

		<!-- buttons -->
		<button type="submit">Search</button>
		<button type="reset">Reset Fields</button>
		<button type="button">Clear</button>
		<margin-left:5em><button type="button">Delete Record</button></margin-left:5em> 
		</p>
	</form>
	<form>
		<!-- Table to display results -->
		<p>
		<table border="1">
			<tr>
				<th width="2%"> </th>
				<th width="7%">ID</th>
				<th width="10%">Last Name</th>
				<th width="10%">First Name</th>
				<th width="10%">DOB</th>
				<th width="10%">Last DOS</th>
				<th width="4%">Gender</th>
				<th width="7%">Phone</th>
				<th width="7%">Mobile</th>
				<th width="10%">Email</th>
				<th width="10%">Address</th>
			</tr>
		</table>	
		</p>
	</form>	
</div>
