<!--
View: patient.html
Author(s): Sean Malone
Description: This view is the outer patient view. It will hold the tree
		     and the sub-content for each patient view.
-->
<div>
	<div class="container-fluid"> 
		<div class="row-fluid">
			<div class="span3 patientTree">
				<div>
					<!-- ko with: patient -->
						<div class="patientName" data-bind="text: lastFirstName"></div>
					<!-- /ko -->
					<ul class="patientRecordNav unstyled">
						<li><a data-bind="attr: {href: personalUrl}">Personal Information</a></li>
						<li><a data-bind="attr: {href: socialUrl}">Social & Family History</a></li>
						<li><a data-bind="attr: {href: serviceUrl}">Service Record</a></li>
						<div class="serviceRecords">
							<ul data-bind="foreach: serviceRecords">
								<li data-bind="text: date"></li>
								<ul>
									<li><a data-bind="attr: {href: $root.historyUrl}">History & Present Illness</a></li>
									<li><a data-bind="attr: {href: $root.physicalUrl}">Physical Examinations</a></li>
									<li><a data-bind="attr: {href: $root.labUrl}">Labs & X-ray Reports</a></li>
									<li><a data-bind="attr: {href: $root.diagnosisUrl}">Diagnosis, Plans, and Instructions</a></li>
									<li><a data-bind="attr: {href: $root.orderUrl}">Orders</a></li>
								</ul>
							</ul>
						</div>
						<li><a data-bind="attr: {href: followupUrl}">Follow Up</a></li>
					</ul>
				</div>
			</div>
			<div class="span9 contentPane">
				<div class="container-fluid page-host">
					<!--ko compose: {
			            model: currentView,
			            transition:'simple',
			            cacheViews: false
			        }--><!--/ko-->
				</div>
			</div>
		</div>
	</div>
</div>
