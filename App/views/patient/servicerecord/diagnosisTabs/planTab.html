 <!-- FormScroll -->
<div class="formScroll plan">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<div class="alertHolder">
					<div class="alert alert-success planAlert">Successfully updated.</div>
				</div>
			<!-- ko with: serviceRecord --> 
			<div class="marginBottom5 commentContainer">
				<textarea class="commentSpan" rows="5" data-bind="value:planAndInstructions,enable: $root.role().instructions() > 1" /></textarea>
			</div>
			<!-- /ko --> 
		</div> <!--End Row-Fluid -->
	</form>
</div> <!--End FormScroll -->
<div class="pull-right">
	<button type="button" class="btn btn-small" data-bind="click:$root.selectPrint,visible: $root.role().instructions() > 1">Print Letter</button>
	<button type="submit" class="btn btn-small btn-primary" data-bind="click:$root.savePlan,visible: $root.role().instructions() > 1">Save</button>
	<button type="button" class="btn btn-small btn-warning" data-bind="click:$root.clearPlan,visible: $root.role().instructions() > 1">Clear</button>
</div>
