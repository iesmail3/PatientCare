<div class="formScroll formPadding">
	<div class="row-fluid">
		<!-- ko with: diagnosis --> 
		<table class="diagnosisTable table table-bordered table-hover">
			<thead>
				<tr>
					<th>Diagnosis</th>
					<th>Code</th>
					<th></th>
				</tr>
			</thead>
			<tbody data-bind="foreach: $root.diagnoses">  
				<tr>
					<td class="input-small">											 
						<input class="input-large" data-bind="value:diagnosis" />
					</td> 
					<td class="input-small">									
						<input class="input-small" data-bind="value:code" />
					</td>
					<td>
						<a class="btn" data-bind="click:$root.removeDiagnosis"><i class="icon-remove"></i></a>
					</td>
				</tr>
			</tbody>
		</table> 
		<!-- /ko -->  
	</div>
</div>
<div class="pull-right">
	<button type="button" class="btn btn-small">Print Letter</button>
	<button type="button" class="btn btn-small btn-primary" data-bind="click:saveDiagnosis">Save</button>
</div>
