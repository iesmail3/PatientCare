<div class="formScroll">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<div class="marginBottom5 commentContainer">
				<textarea class="commentSpan" rows="5" placeholder="History details"
					data-bind="value: serviceRecord().history" /></textarea>
			</div>
		</div>
	</form>
</div>
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary" data-bind="click: serviceRecordSave">Save</button>
	<button type="button" class="btn btn-small btn-warning" data-bind="click: serviceRecordClear">Clear</button>
</div>
