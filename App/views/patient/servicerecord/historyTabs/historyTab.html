<!--
Tab name: History
Main view: App/views/patient/servicerecord/history.html
Viewmodel: App/viewmodels/patient/servicerecord/history.js
Author(s): Gary Chang
Description: This view is the the History tab, it displays the history information from a single
			 service record.
-->
<!-- Main Form -->
<div class="historyFormScroll">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<!-- Alerts -->
			<div class="marginBottom5">
				<span class="alert alert-danger" data-bind="visible: patient().familyHistoryChanged()">Family History Changed</span>
				<span class="alert alert-danger" data-bind="visible: socialHistory().historyChanged()">Social History Changed</span>
			</div>
			<!-- History -->
			<div class="marginBottom5 historyCommentContainer">
				<textarea class="historyComment" placeholder="History details"
					data-bind="value: serviceRecord().history, enable: $root.role().history() > 1" />
				</textarea>
			</div>
		</div>
	</form>
</div>
<!-- Buttons -->
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary"
		data-bind="click: serviceRecordSave, visible: role().history() > 1">
		Save
	</button>
	<button type="button" class="btn btn-small btn-warning"
		data-bind="click: serviceRecordClear, visible: role().history() > 1">
		Clear
	</button>
</div>
