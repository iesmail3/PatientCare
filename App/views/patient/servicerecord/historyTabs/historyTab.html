<div class="formScroll">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<div class="marginBottom5 commentContainer">
				<span class="required">*</span>
				<textarea class="historyComment" placeholder="History details" data-bind="
					value: serviceRecord().history" required />
				</textarea>
			</div>
			<div class="alertHolder">
				<div class="alert alert-danger historyAlert">You have are missing required fields.</div>
			</div>
		</div>
	</form>
</div>
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary" data-bind="
		click: serviceRecordSave">
		Save
	</button>
	<button type="button" class="btn btn-small btn-warning" data-bind="
		click: serviceRecordClear">
		Clear
	</button>
</div>
