<div class="formScroll">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<div data-bind="foreach: reviewOfSystems">
				<div class="reviewOfSystem">
					<input type="text" class="input-small" data-bind="
						value: particulars,
						enable: !defaultParticulate(),
						event: {keyup: $root.reviewOfSystemsAddRow},
						valueUpdate: 'afterkeydown'"/>
					<div class="reviewPushRight">
						<label class="radio reviewRadio">
							<input type="radio" value="not done" data-bind="
								checked: type,
								attr: {name: name}" />
							<span>Not Done</span>
						</label>
						<label class="radio reviewRadio">
							<input type="radio" value="negative" data-bind="
								checked: type,
								attr: {name: name}" />
							<span>Negative</span>
						</label>
						<label class="radio reviewRadio">
							<input type="radio" value="positive" data-bind="
								checked: type,
								attr: {name: name}" />
							<span>Positive</span>
						</label>
						<input type="text" class="reviewComment" placeholder="Comments" data-bind="
							value: comment,
							enable: type() != 'not done'" />
						<button class="btn btn-small btn-danger" data-bind="
							click: $root.reviewOfSystemsDelete,
							visible: !defaultParticulate()">
							Delete
						</button>
					</div>
				</div>
			</div>
			<div class="alertHolder">
				<div class="alert alert-danger reviewAlert">You have are missing required fields.</div>
			</div>
			<div class="marginBottom5 commentContainer">
				<textarea class="commentSpan" rows="3" placeholder="Comments" data-bind="
					value: serviceRecord().systemsComment" />
				</textarea>
			</div>
		</div>
	</form>
</div>
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary" data-bind="
		click: $root.reviewOfSystemsSave">
		Save
	</button>
	<button type="button" class="btn btn-small btn-warning" data-bind="
		click: $root.reviewOfSystemsClear">
		Clear
	</button>
</div>
