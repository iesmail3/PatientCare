<!--
Tab name: Review of Systems
Main view: App/views/patient/servicerecord/history.html
Viewmodel: App/viewmodels/patient/servicerecord/history.js
Author(s): Gary Chang
Description: This view is the the Review of Systems tab, it displays records of review of systems
			 from a single service record in a list form.
-->
<!-- Alerts -->
<div class="alertHolder">
	<div class="alert alert-danger allAlert">You are missing required fields.</div>
	<div class="alert alert-success">Successfully saved</div>
</div>
<!-- Main Form -->
<div class="reviewFormScroll">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<div data-bind="foreach: reviewOfSystems">
				<div class="reviewOfSystem">
					<!-- Particular -->
					<input type="text" class="input-xsmall" placeholder="Particular" data-bind="
						value: particulars,
						enable: !defaultParticulate(),
						event: {keyup: $root.reviewOfSystemsAddRow},
						valueUpdate: 'afterkeydown'" />
					<div class="reviewPushRight">
						<!-- Not Done -->
						<label class="radio reviewRadio">
							<input type="radio" value="not done" data-bind="
								checked: type,
								attr: {name: name}" />
							<span class="smallText">Not&nbsp;Done</span>
						</label>
						<!-- Negative -->
						<label class="radio reviewRadio">
							<input type="radio" value="negative" data-bind="
								checked: type,
								attr: {name: name}" />
							<span class="smallText">Negative</span>
						</label>
						<!-- Posiive -->
						<label class="radio reviewRadio">
							<input type="radio" value="positive" data-bind="
								checked: type,
								attr: {name: name}" />
							<span class="smallText">Positive</span>
						</label>
						<!-- Comments -->
						<input type="text" class="reviewComment" placeholder="Comments" data-bind="
							value: comment,
							enable: type() != 'not done'" />
						<!-- Delete Button -->
						<button class="btn btn-small btn-danger pull-right" data-bind="
							click: $root.reviewOfSystemsDelete,
							visible: !defaultParticulate()">
							Delete
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<!-- Systems Comment -->
<div class="commentContainer">
	<textarea class="commentSpan reviewOfSystemComment" placeholder="Comments" data-bind="
		value: serviceRecord().systemsComment" />
	</textarea>
</div>
<!-- Buttons -->
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary" data-bind="
		click: $root.reviewOfSystemsSave">
		Save
	</button>
	<button type="button" class="btn btn-small btn-warning" data-bind="
		click: $root.reviewOfSystemsClear">
		Clear
	</button>
</div>
