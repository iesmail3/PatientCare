<form class="form-inline formPadding">
	<!-- ko with: medication -->
	<div class="row-fluid">
		<div class="marginBottom5">
			<input type="text" placeholder="Medicine"
				data-bind="typeahead: {value: medicine, source: $root.medicines}" />
			<input type="text" placeholder="Strength"
				data-bind="value: strength" />
		</div>
		<div class="marginBottom5">
			<input type="text" placeholder="Quantity"
				data-bind="value: quantity" />
			<select data-bind="options: $root.form.routes, optionsText: 'text', value: route,
				optionsValue: 'value', optionsCaption: 'Route'" class="input-xmedium">
			</select>
			<select data-bind="options: $root.form.sigCodes, optionsText: 'text', value: sigs,
				optionsValue: 'value', optionsCaption: 'Sigs'" class="input-xmedium">
			</select>
		</div>
		<div class="marginBottom5">
			<select data-bind="value: status">
				<option value="" disabled selected style="display:none;">Status</option>
				<option value="current">Current</option>
				<option value="discontinued">Discontinued</option>
			</select>
		</div>
		<div class="marginBottom5">
			<input type="text" placeholder="Prescribed By"
				data-bind="typeahead: {value: prescribedBy, source: $root.physicians}" />
			<input type="text" placeholder="Prescription Date"
				data-bind="value: prescribedDate, datepicker: true" />
			<input type="text" placeholder="Discontinued By"
				data-bind="typeahead: {value: discontinuedBy, source: $root.physicians}, enable: status() == 'discontinued'" />
			<input type="text" placeholder="Discontinuation Date"
				data-bind="value: discontinuedDate, enable: status() == 'discontinued', datepicker: true" />
		</div>
		<div class="marginBottom5 commentContainer">
			<textarea class="commentSpan" rows="3" placeholder="Comments"
				data-bind="value: comment" /></textarea>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-small btn-success"
				data-bind="click: $root.medicationNew, visible: !$root.medicationState()">
				New
			</button>
			<button type="submit" class="btn btn-small btn-primary"
				data-bind="click: $root.medicationSave">
				Save
			</button>
			<button type="button" class="btn btn-small btn-warning"
				data-bind="click: $root.medicationCancel, visible: $root.medicationState()">
				Cancel
			</button>
		</div>
	</div>
	<!-- /ko -->
</form>
<div class="row-fluid">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Medicine Name</th>
				<th>Strength</th>
				<th>Quantity</th>
				<th>Route</th>
				<th>Sigs</th>
				<th>Status</th>
				<th></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: medications">
			<tr>
				<td data-bind="click: $root.medicationSetFields, text: medicine"></td>
				<td data-bind="click: $root.medicationSetFields, text: strength"></td>
				<td data-bind="click: $root.medicationSetFields, text: quantity"></td>
				<td data-bind="click: $root.medicationSetFields, text: route"></td>
				<td data-bind="click: $root.medicationSetFields, text: sigs"></td>
				<td data-bind="click: $root.medicationSetFields, text: status"></td>
				<td><a class="btn btn-small btn-danger" data-bind="click: $root.medicationDelete">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
