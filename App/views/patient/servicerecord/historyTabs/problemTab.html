<form class="form-inline formPadding">
	<div class="row-fluid">
		<div class="marginBottom5">
			<select data-bind="value: medicalProblem().type">
				<option value="" disabled selected style="display:none;">Problem Type</option>
				<option value="current">Current Medical Problem</option>
				<option value="other">Other Medical Problem</option>
				<option value="past">Past Surgical History</option>
			</select>
		</div>
		<div class="marginBottom5 commentContainer">
			<textarea class="commentSpan" rows="3" placeholder="Description" data-bind="value: medicalProblem().description" /></textarea>
		</div>
		<div class="marginBottom5">
			<input type="text" placeholder="Onset Date"
				data-bind="datepicker: true,
				value: medicalProblem().onsetDate,
				enable: medicalProblem().type() == 'current' || medicalProblem().type() == 'other'" />
			<label class="checkbox inline">
				<input type="checkbox" data-bind="checked: medicalProblem().onsetUnknown" />
				<span>Unknown</span>
			</label>
		</div>
		<div class="marginBottom5">
			<input type="text" placeholder="Resolution Date"
				data-bind="datepicker: true,
				value: medicalProblem().resolutionDate,
				enable: medicalProblem().type() == 'other' || medicalProblem().type() == 'past'" />
			<label class="checkbox inline">
				<input type="checkbox" data-bind="checked: medicalProblem().resolutionUnknown" />
				<span>Unknown</span>
			</label>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-small btn-success"
				data-bind="visible: !$root.medicalProblemsState(), click: $root.medicalProblemsNew">
				New
			</button>
			<button type="submit" class="btn btn-small btn-primary"
				data-bind="click: $root.medicalProblemsSave">
				Save
			</button>
			<button type="button" class="btn btn-small btn-warning"
				data-bind="visible: $root.medicalProblemsState(), click: $root.medicalProblemsCancel">
				Cancel
			</button>
		</div>
	</div>
</form>
<div class="row-fluid">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Type of Problem</th>
				<th>Description</th>
				<th>Onset Date</th>
				<th>Resolution Date</th>
				<th></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: medicalProblems">
			<tr data-bind="click: $root.medicalProblemsSetFields">
				<td data-bind="text: type"></td>
				<td data-bind="text: description"></td>
				<td data-bind="text: onsetDate"></td>
				<td data-bind="text: resolutionDate"></td>
				<td><a class="btn btn-small btn-danger" data-bind="click: $root.deleteMedicalProblem">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
