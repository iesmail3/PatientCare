<!--
Tab name: Vital Signs
Main view: App/views/patient/servicerecord/physical.html
Viewmodel: App/viewmodels/patient/servicerecord/physical.js
Author(s): Gary Chang
Description: This view is the the Vital Signs tab, it displays the vitals information from a single
			 service record.
-->
<!-- Alerts -->
<div class="alertHolder">
	<div class="alert alert-success">Successfully saved.</div>
</div>
<!-- Main Form -->
<div class="vitalSignsFormScroll">
	<form class="form-horizontal formPadding">
		<div class="row-fluid">
			<!-- ko with: vitalSigns -->
			<div class="span6 vitalForm">
				<!-- Height -->
				<div class="control-group">
					<label class="control-label" for="inputEmail">Height</label>
					<div class="controls">
						<input type="number" class="input-xsmall" placeholder="Height" min="0" 
							data-bind="value: height, valueUpdate: 'afterkeyup',
								enable: $root.role().vitalSigns() > 1" />
						<label class="radio inline">
							<input type="radio" name="height" value="1"
								data-bind="checked: heightType, event: {change: $root.vitalSignsInches},
									enable: $root.role().vitalSigns() > 1" />
							<span class="smallText">in</span>
						</label>
						<label class="radio inline">
							<input type="radio" name="height" value="2"
								data-bind="checked: heightType, event: {change: $root.vitalSignsCentimeters},
									enable: $root.role().vitalSigns() > 1" />
							<span class="smallText">cm</span>
						</label>
					</div>
				</div>
				<!-- Weight -->
				<div class="control-group">
					<label class="control-label" for="inputEmail">Weight</label>
					<div class="controls">
						<input type="number" class="input-xsmall" placeholder="Weight" min="0"
							data-bind="value: weight, valueUpdate: 'afterkeyup',
								enable: $root.role().vitalSigns() > 1" />
						<label class="radio inline">
							<input type="radio" name="weight" value="1"
								data-bind="checked: weightType, event: {change: $root.vitalSignsPounds},
									enable: $root.role().vitalSigns() > 1" />
							<span class="smallText">lb</span>
						</label>
						<label class="radio inline">
							<input type="radio" name="weight" value="2"
								data-bind="checked: weightType, event: {change: $root.vitalSignsKilograms},
									enable: $root.role().vitalSigns() > 1" />
							<span class="smallText">kg</span>
						</label>
					</div>
				</div>
				<!-- Temp -->
				<div class="control-group">
					<label class="control-label" for="inputEmail">Temp</label>
					<div class="controls">
						<input type="number" class="input-xsmall" placeholder="Temp" step="0.1"
							data-bind="value: temp, enable: $root.role().vitalSigns() > 1" />
						<label class="radio inline">
							<input type="radio" name="temp" value="R"
								data-bind="checked: tempType, enable: $root.role().vitalSigns() > 1" />
							<span class="smallText">R</span>
						</label>
						<label class="radio inline">
							<input type="radio" name="temp" value="A"
								data-bind="checked: tempType, enable: $root.role().vitalSigns() > 1" />
							<span class="smallText">A</span>
						</label>
						<label class="radio inline">
							<input type="radio" name="temp" value="O"
								data-bind="checked: tempType, enable: $root.role().vitalSigns() > 1" />
							<span class="smallText">O</span>
						</label>
						<label class="radio inline">
							<input type="radio" name="temp" value="T"
								data-bind="checked: tempType, enable: $root.role().vitalSigns() > 1" />
							<span class="smallText">T</span>
						</label>
					</div>
				</div>
				<!-- HC -->
				<div class="control-group">
					<label class="control-label" for="inputEmail">HC</label>
					<div class="controls">
						<input type="number" class="input-xsmall" placeholder="HC" 
							data-bind="value: hc, enable: $root.role().vitalSigns() > 1" />
					</div>
				</div>
				<!-- BMI/BSA -->
				<div class="control-group">
					<label class="control-label" for="inputEmail">BMI/BSA</label>
					<div class="controls">
						<input type="text" class="input-xsmall" placeholder="BMI" 
							data-bind="value: bmi, enable: false" />
						<input type="text" class="input-xsmall" placeholder="BSA" 
							data-bind="value: bsa, enable: false" />
					</div>
				</div>
				<!-- RESP -->
				<div class="control-group">
					<label class="control-label" for="inputEmail">RESP</label>
					<div class="controls">
						<input type="text" class="input-xsmall" placeholder="Resp" 
							data-bind="value: resp, enable: $root.role().vitalSigns() > 1" />
					</div>
				</div>
				<!-- SpO2 -->
				<div class="control-group">
					<label class="control-label" for="inputEmail">SpO2</label>
					<div class="controls">
						<div class="input-append">
							<input type="text" class="input-xsmall" placeholder="SpO2" 
								data-bind="value: spo2, enable: $root.role().vitalSigns() > 1" />
							<span class="add-on">%</span>
						</div>
					</div>
				</div>
			</div>
			<div class="span6 vitalSignsBloodPressurePulse">
				<!-- Labels -->
				<table class="table vitalTable">
					<thead>
						<th></th>
						<th>Blood Pressure</th>
						<th>Pulse</th>
					</thead>
					<tbody>
						<tr>
							<td>Sitting</td>
							<td>
								<input type="number" class="input-mini" placeholder="BP"
									data-bind="value: sittingBloodPressure,
										enable: $root.role().vitalSigns() > 1" />
							</td>
							<td>
								<input type="number" class="input-mini vitalSignsPulse" placeholder="P"
									data-bind="value: sittingPulse,
										enable: $root.role().vitalSigns() > 1" />
							</td>
						</tr>
						<tr>
							<td>Lying</td>
							<td>
								<input type="number" class="input-mini" placeholder="BP"
									data-bind="value: lyingBloodPressure,
										enable: $root.role().vitalSigns() > 1" />
							</td>
							<td>
								<input type="number" class="input-mini vitalSignsPulse" placeholder="P"
									data-bind="value: lyingPulse,
										enable: $root.role().vitalSigns() > 1" />
							</td>
						</tr>
						<tr>
							<td>Standing</td>
							<td>
								<input type="number" class="input-mini" placeholder="BP"
									data-bind="value: standingBloodPressure,
										enable: $root.role().vitalSigns() > 1" />
							</td>
							<td>
							<input type="number" class="input-mini vitalSignsPulse" placeholder="P"
								data-bind="value: standingPulse, enable: $root.role().vitalSigns() > 1" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- Comments -->
			<div class="commentContainer">
				<textarea class="commentSpan vitalSignsComment" placeholder="Comments"
					data-bind="value: comment, enable: $root.role().vitalSigns() > 1" />
				</textarea>
			</div>
			<!-- /ko -->
		</div>
	</form>
</div>
<!-- Buttons -->
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary"
		data-bind="click: $root.vitalSignsSave, visible: $root.role().vitalSigns() > 1">
		Save
	</button>
	<button type="button" class="btn btn-small btn-warning"
		data-bind="click: $root.vitalSignsClear, visible: $root.role().vitalSigns() > 1">
		Clear
	</button>
</div>
