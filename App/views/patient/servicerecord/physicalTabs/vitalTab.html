<div class="vitalSignsFormScroll">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<!-- ko with: vitalSigns -->
			<div class="span6">
				<!-- Height -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Height</span>
						</div>
						<div class="span7">
							<input type="number" class="input-xsmall" placeholder="Height" min="0" data-bind="
								value: height,
								valueUpdate: 'afterkeyup'" />
							<label class="radio inline">
								<input type="radio" name="height" value="1" data-bind="
									checked: heightType,
									event: {change: $root.vitalSignsInches}" />
								<span class="smallText">in</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="height" value="2" data-bind="
									checked: heightType,
									event: {change: $root.vitalSignsCentimeters}" />
								<span class="smallText">cm</span>
							</label>
						</div>
					</div>
				</div>
				<!-- Weight -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Weight</span>
						</div>
						<div class="span7">
							<input type="number" class="input-xsmall" placeholder="Weight" min="0" data-bind="
								value: weight,
								valueUpdate: 'afterkeyup'" />
							<label class="radio inline">
								<input type="radio" name="weight" value="1" data-bind="
									checked: weightType,
									event: {change: $root.vitalSignsPounds}" />
								<span class="smallText">lb</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="weight" value="2" data-bind="
									checked: weightType,
									event: {change: $root.vitalSignsKilograms}" />
								<span class="smallText">kg</span>
							</label>
						</div>
					</div>
				</div>
				<!-- Temp -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Temp</span>
						</div>
						<div class="span9">
							<input type="number" class="input-xsmall" placeholder="Temp" step="0.1" data-bind="
									value: temp" />
							<label class="radio inline">
								<input type="radio" name="temp" value="R" data-bind="
									checked: tempType" />
								<span class="smallText">R</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="temp" value="A" data-bind="
									checked: tempType" />
								<span class="smallText">A</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="temp" value="O" data-bind="
									checked: tempType" />
								<span class="smallText">O</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="temp" value="T" data-bind="
									checked: tempType" />
								<span class="smallText">T</span>
							</label>
						</div>
					</div>
				</div>
				<!-- HC -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">HC</span>
						</div>
						<div class="span5">
							<input type="number" class="input-xsmall" placeholder="HC" data-bind="
								value: hc" />
						</div>
					</div>
				</div>
				<!-- BMI/BSA -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">BMI/BSA</span>
						</div>
						<div class="span7">
							<input type="text" class="input-xsmall" placeholder="BMI" data-bind="
								value: bmi,
								enable: false" />
							<input type="text" class="input-xsmall" placeholder="BSA" data-bind="
								value: bsa,
								enable: false" />
						</div>
					</div>
				</div>
				<!-- RESP -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">RESP</span>
						</div>
						<div class="span4">
							<input type="text" class="input-xsmall" placeholder="Resp" data-bind="
								value: resp" />
						</div>
					</div>
				</div>
				<!-- SpO2 -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">SpO2</span>
						</div>
						<div class="span5">
							<input type="text" class="input-xsmall" placeholder="SpO2" data-bind="
								value: spo2" />
							<span>%</span>
						</div>
					</div>
				</div>
			</div>
			<div class="span6 vitalSignsBloodPressurePulse">
				<!-- Labels -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span4 offset3">
							<span class="label smallText">Blood&nbsp;Pressure</span>
						</div>
						<div class="span2">
							<span class="label smallText">Pulse</span>
						</div>
					</div>
				</div>
				<!-- Sitting -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Sitting</span>
						</div>
						<div class="span8">
							<input type="number" class="input-mini" placeholder="BP" data-bind="
								value: sittingBloodPressure" />
							<input type="number" class="input-mini vitalSignsPulse" placeholder="P" data-bind="
								value: sittingPulse" />
						</div>
					</div>
				</div>
				<!-- Lying -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Lying</span>
						</div>
						<div class="span8">
							<input type="number" class="input-mini" placeholder="BP" data-bind="
								value: lyingBloodPressure" />
							<input type="number" class="input-mini vitalSignsPulse" placeholder="P" data-bind="
								value: lyingPulse" />
						</div>
					</div>
				</div>
				<!-- Standing -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Standing</span>
						</div>
						<div class="span8">
							<input type="number" class="input-mini" placeholder="BP" data-bind="
								value: standingBloodPressure" />
							<input type="number" class="input-mini vitalSignsPulse" placeholder="P" data-bind="
								value: standingPulse" />
						</div>
					</div>
				</div>
			</div>
			<!-- Comments -->
			<div class="commentContainer">
				<textarea class="commentSpan vitalSignsComment" placeholder="Comments" data-bind="
					value: comment" />
				</textarea>
			</div>
			<!-- /ko -->
		</div>
	</form>
</div>
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary" data-bind="
		click: $root.vitalSignsSave">
		Save
	</button>
	<button type="button" class="btn btn-small btn-warning" data-bind="
		click: $root.vitalSignsClear">
		Clear
	</button>
</div>
