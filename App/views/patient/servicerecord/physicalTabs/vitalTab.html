<div class="formScroll">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<div class="span6">
				<!-- Height -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Height</span>
						</div>
						<div class="span7">
							<input type="number" class="input-xsmall" placeholder="Height" />
							<label class="radio inline">
								<input type="radio" name="height" value="1" /><span>in</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="height" value="2" /><span>cm</span>
							</label>
						</div>
					</div>
				</div>
				<!-- Weight -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Weight</span>
						</div>
						<div class="span7">
							<input type="number" class="input-xsmall" placeholder="Weight" />
							<label class="radio inline">
								<input type="radio" name="weight" value="1" /><span>lb</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="weight" value="2" /><span>kg</span>
							</label>
						</div>
					</div>
				</div>
				<!-- Temp -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Temp</span>
						</div>
						<div class="span9">
							<input type="number" class="input-xsmall" placeholder="Temp" />
							<label class="radio inline">
								<input type="radio" name="temp" value="1" /><span>R</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="temp" value="2" /><span>A</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="temp" value="3" /><span>O</span>
							</label>
							<label class="radio inline">
								<input type="radio" name="temp" value="4" /><span>T</span>
							</label>
						</div>
					</div>
				</div>
				<!-- HC -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">HC</span>
						</div>
						<div class="span5">
							<input type="number" class="input-xsmall" placeholder="HC" />
						</div>
					</div>
				</div>
				<!-- BMI/BSA -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">BMI/BSA</span>
						</div>
						<div class="span7">
							<input type="text" class="input-xsmall" placeholder="BMI" />
							<input type="text" class="input-xsmall" placeholder="BSA" />
						</div>
					</div>
				</div>
				<!-- RESP -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">RESP</span>
						</div>
						<div class="span4">
							<input type="text" class="input-xsmall" placeholder="Resp" />
						</div>
					</div>
				</div>
				<!-- SpO2 -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">SpO2</span>
						</div>
						<div class="span5">
							<input type="text" class="input-xsmall" placeholder="SpO2" />
							<span>%</span>
						</div>
					</div>
				</div>
			</div>
			<div class="span6 vitalSignsBloodPressurePulse">
				<!-- Labels -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span4 offset3">
							<span class="label smallText">Blood&nbsp;Pressure</span>
						</div>
						<div class="span2">
							<span class="label smallText">Pulse</span>
						</div>
					</div>
				</div>
				<!-- Sitting -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Sitting</span>
						</div>
						<div class="span8">
							<input type="number" class="input-mini" placeholder="BP" />
							<input type="number" class="input-mini vitalSignsPulse" placeholder="P" />
						</div>
					</div>
				</div>
				<!-- Lying -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Lying</span>
						</div>
						<div class="span8">
							<input type="number" class="input-mini" placeholder="BP" />
							<input type="number" class="input-mini vitalSignsPulse" placeholder="P" />
						</div>
					</div>
				</div>
				<!-- Standing -->
				<div class="marginBottom5">
					<div class="row-fluid">
						<div class="span3">
							<span class="label vitalSignsLabel">Standing</span>
						</div>
						<div class="span8">
							<input type="number" class="input-mini" placeholder="BP" />
							<input type="number" class="input-mini vitalSignsPulse" placeholder="P" />
						</div>
					</div>
				</div>
			</div>
			<!-- Comments -->
			<div class="marginBottom5 commentContainer">
				<textarea class="commentSpan" rows="3" placeholder="Comments" /></textarea>
			</div>
		</div>
	</form>
</div>
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary">Save</button>
	<button type="button" class="btn btn-small btn-warning">Clear</button>
</div>
