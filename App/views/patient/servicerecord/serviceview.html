<!--
View name: Service Record (Service View)
Viewmodel: App/viewmodels/patient/servicerecord/serviceview.js
Author(s): Gary Chang
Description: This view displays a single record from a patient's service records. The sub-views assocaited
			 with this view are located in the same directory.
-->
<div>
<ul class="nav nav-tabs patientNavs" id="serviceTab">
	<li class="active"><a href="#service">Service Records</a></li>
</ul>

<div class="tab-content">
	<div class="tab-pane active" id="service">
		<form class="form-inline formPadding">
			<div class="row-fluid">
				<!-- Patient Details -->
				<!-- ko with: patient -->
				<fieldset>
					<legend>Patient Details</legend>
					<div class="marginBottom5">
						<input type="text" placeholder="First Name" data-bind="value: firstName" readonly />
						<input type="text" placeholder="Last Name" data-bind="value: lastName" readonly />
					</div>
					<div class="marginBottom5">
						<input type="text" placeholder="Date of Birth" data-bind="value: dob" readonly />
						<input type="text" placeholder="Gender" data-bind="value: gender" readonly />
					</div>
				</fieldset>
				<!-- /ko -->
				<!-- Edit Service Record -->
				<fieldset>
					<legend>Edit Service Record</legend>
					<div class="marginBottom5">
						<input type="text" placeholder="Date of Service" data-bind="value: serviceRecord().date" readonly />
						<select data-bind="options: physicians(), optionsText: 'text',
							optionsValue: 'value', optionsCaption: 'Physicians',
							value: serviceRecord().physicianId"></select>
					</div>
					<div class="marginBottom5 commentContainer">
						<textarea class="commentSpan" rows="3" placeholder="Reason for Visit"
							data-bind="value: serviceRecord().reason" /></textarea>
					</div>
					<div class="pull-right">
						<button type="submit" class="btn btn-small btn-primary" data-bind="click: saveServiceRecord">Save</button>
						<button type="button" class="btn btn-small btn-danger" data-bind="click: deleteServiceRecord">Delete</button>
					</div>
				</fieldset>
			</div>
		</form>
	</div>
</div>
</div>
