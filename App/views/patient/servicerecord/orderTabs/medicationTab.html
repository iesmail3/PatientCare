<form class="form-inline formPadding medOrderForm">
	<div class="modalAlert">
		<div class="alert alert-danger allAlert">You have are missing required fields.</div>
		<div class="alert alert-danger medAlert">Medicine is required.</div>
		<div class="alert alert-danger sigAlert">Sigs is required.</div>
		<div class="alert alert-info">Successfully saved.</div>
	</div>
	<div class="row-fluid">
		<!-- ko with: medication -->
		<div class="marginBottom5">
			<input type="text" class="input-xlarge" data-bind="value: medicine" placeholder="Medicine" />
			<input type="text" class="input-small" data-bind="value: strength" placeholder="Strength" />
			</select>
			<span class="pull-right">
				<span data-bind="text: $root.allergies"></span> Allergies 
				<span data-bind="text: $root.intolerances"></span> Intolerances
			</span>
		</div>
		<div class="marginBottom5">
			<input type="text" class="input-small" data-bind="value: quantity" placeholder="Quantity" />
			<select data-bind="options: $root.form.routes, optionsText: 'text', optionsValue: 
							  'value', optionsCaption: 'Route', value: route" class="input-medium">
			</select>
			<select data-bind="options: $root.form.sigCodes, optionsText: 'text', optionsValue: 
				               'value', optionsCaption: 'Sigs', value: sigs" class="input-medium">
			</select>		
		</div>
		<div class="marginBottom5">
			<label class="checkbox inline right10">
				<input type="checkbox" data-bind="checked: isOrdered" /> Order
			</label>
			<input type="number" class="input-small right10" placeholder="Dispensed" 
				   data-bind="value: dispensed" />
			<span class="radio inline">Refill</span>
			<label class="radio inline">
				<input type="radio" name="refill" value="1" data-bind="checked: refill" /> Yes
			</label>
			<label class="radio inline right10">
				<input type="radio" name="refill" value="0" data-bind="checked: refill" /> No
			</label>
			<input type="number" class="input-small" placeholder="Refill Qty" 
			       data-bind="value: refillQty" />
		</div>
		<div class="marginBottom5 commentContainer">
			<textarea class="commentSpan" rows="3" placeholder="Comments" 
					  data-bind="value: comment">
			</textarea>
		</div>
		<!-- /ko -->
		<div class="pull-right">
			<button type="button" data-bind="click: newMedication, visible: newMed" 
			        class="btn btn-small btn-success">
				New
			</button>
			<button type="button" data-bind="click: cancelMedication, visible: cancelMed" 
			        class="btn btn-small btn-warning">
				Cancel
			</button>
			<button type="submit" data-bind="click: saveMedication" class="btn btn-small btn-primary">
				Save
			</button>
		</div>
	</div>
</form>
<div class="row-fluid">
	<div class="marginBottom5">
		<span class="radio inline">Show Records: </span>
		<label class="radio inline">
			<input type="radio" name="refill" value="1" /><span>Ordered</span>
		</label>
		<label class="radio inline">
			<input type="radio" name="refill" value="2" /><span>Current</span>
		</label>
		<label class="radio inline">
			<input type="radio" name="refill" value="3" /><span>All</span>
		</label>
	</div>
	<div class="medTable">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Medicine Name</th>
					<th>Strength</th>
					<th>Quantity</th>
					<th>Route</th>
					<th>Sigs</th>
					<th>Status</th>
					<th>Prescribed Date</th>
					<th></th>
				</tr>
			</thead>
			<tbody data-bind="foreach: medications">
				<tr>
					<td data-bind="text: medicine, click: $root.selectMedication"></td>
					<td data-bind="text: strength, click: $root.selectMedication"></td>
					<td data-bind="text: quantity, click: $root.selectMedication"></td>
					<td data-bind="text: route, click: $root.selectMedication"></td>
					<td data-bind="text: sigs, click: $root.selectMedication"></td>
					<td data-bind="text: status, click: $root.selectMedication"></td>
					<td data-bind="text: prescribedDate, click: $root.selectMedication"></td>
					<td>
						<button type="button" class="btn btn-small btn-danger" 
							    data-bind="click: $root.deleteMedication">
							Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
