<form class="form-inline formPadding">
	<div class="row-fluid">
		<div class="marginBottom5">
			<input type="text" placeholder="Medicine" />
			<select>
				<option value="" disabled selected style="display:none;">Strength</option>
				<option value="placeholder">placeholder</option>
			</select>
		</div>
		<div class="marginBottom5">
			<input type="text" placeholder="Quantity" />
			<select>
				<option value="" disabled selected style="display:none;">Route</option>
				<option value="placeholder">placeholder</option>
			</select>
			<select>
				<option value="" disabled selected style="display:none;">Sigs</option>
				<option value="placeholder">placeholder</option>
			</select>
		</div>
		<div class="marginBottom5">
			<label class="checkbox inline">
				<input type="checkbox" />
				<span>Order</span>
			</label>
			<input type="number" placeholder="Qty Dispensed" />
			<span class="radio inline">Refill</span>
			<label class="radio inline">
				<input type="radio" name="refill" value="1" /><span>Yes</span>
			</label>
			<label class="radio inline">
				<input type="radio" name="refill" value="0" /><span>No</span>
			</label>
			<input type="number" placeholder="Refill Qty" />
		</div>
		<div class="marginBottom5 commentContainer">
			<textarea class="commentSpan" rows="3" placeholder="Comments" /></textarea>
		</div>
		<div class="pull-right">
			<button type="submit" class="btn btn-small btn-primary">Save</button>
			<button type="button" class="btn btn-small btn-warning">Cancel</button>
		</div>
	</div>
</form>
<div class="row-fluid">
	<div class="marginBottom5">
		<span class="radio inline">Show Records</span>
		<label class="radio inline">
			<input type="radio" name="refill" value="1" /><span>Ordered</span>
		</label>
		<label class="radio inline">
			<input type="radio" name="refill" value="2" /><span>Current</span>
		</label>
		<label class="radio inline">
			<input type="radio" name="refill" value="3" /><span>All</span>
		</label>
	</div>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Medicine Name</th>
				<th>Strength</th>
				<th>Quantity</th>
				<th>Sigs</th>
				<th>Route</th>
				<th>Prescribed Date</th>
				<th></th>
			</tr>
		</thead>
	</table>
</div>
