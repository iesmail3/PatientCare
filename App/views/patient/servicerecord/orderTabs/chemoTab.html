<!-------------------------------------------------------------------------------------------------
 | View: Chemo Orders
 | Author: Sean Malone
 | Description: This View contains the UI components for Chemo Orders.
 ------------------------------------------------------------------------------------------------->
<div class="formScroll formPadding">
	<div class="row-fluid mainOrderTableHolder">
		<table class="table table-bordered table-hover OrderTable">
			<thead>
				<tr>
					<th data-bind="sort: {column: 'date', array: chemoOrders}">
						<span>Order Date</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="sort: {column: 'type', array: chemoOrders}">
						<span>Order Type</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="sort: {column: 'description', array: chemoOrders}">
						<span>Description</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="sort: {column: 'inOffice', array: chemoOrders}">
						<span>In Office</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="sort: {column: 'comment', array: chemoOrders}">
						<span>Comments</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="visible: $root.role().orders() > 1"></th>
				</tr>			
			</thead>
			<tbody data-bind="foreach: chemoOrders">
				<tr>
					<td data-bind="text: date, click: $root.selectRow.bind($data, 'chemo')"></td>
					<td data-bind="text: type, click: $root.selectRow.bind($data, 'chemo')"></td>
					<td data-bind="text: description, click: $root.selectRow.bind($data, 'chemo')"></td>
					<td>
						<div data-bind="visible: inOffice, click: $root.selectRow.bind($data, 'chemo')">
							<i class="icon-ok checkboxIcon"></i>
						</div>
					</td>
					<td data-bind="text: comment, click: $root.selectRow.bind($data, 'chemo')"></td>
					<td data-bind="visible: $root.role().orders() > 1">
						<button type="button" class="btn btn-small btn-danger" 
							    data-bind="click: $root.deleteChemoOrder">
							Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- Buttons -->
<div class="pull-right">
	<button type="button" class="btn btn-small" data-bind="click: clickOrder">Order</button>
	<button type="button" class="btn btn-small btn-success"
	        data-bind="click: newOrder.bind($data, 'chemo'), visible: $root.role().orders() > 1">
		New
	</button>
</div>
