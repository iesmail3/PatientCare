<div class="formScroll formPadding">
	<div class="row-fluid mainOrderTableHolder">
		<table class="table table-bordered table-hover OrderTable">
			<thead>
				<tr>
					<th data-bind="sort: {column: 'date', array: orders}">
						<span>Order Date</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="sort: {column: 'type', array: orders}">
						<span>Order Type</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="sort: {column: 'description', array: orders}">
						<span>Description</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="sort: {column: 'inOffice', array: orders}">
						<span>In Office</span>
						<div class="arrow down"></div>
					</th>
					<th data-bind="sort: {column: 'comment', array: orders}">
						<span>Comments</span>
						<div class="arrow down"></div>
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody data-bind="foreach: orders">
				<tr>
					<td data-bind="text: date, click: $root.selectRow.bind($data, 'image')"></td>
					<td data-bind="text: type, click: $root.selectRow.bind($data, 'image')"></td>
					<td data-bind="text: description, click: $root.selectRow.bind($data, 'image')"></td>
					<td>
						<div data-bind="visible: inOffice, click: $root.selectRow.bind($data, 'image')" >
							<i class="icon-ok checkboxIcon"></i>
						</div>
					</td>
					<td data-bind="text: comment, click: $root.selectRow.bind($data, 'image')"></td>
					<td>
						<button type="button" class="btn btn-small btn-danger" 
							    data-bind="click: $root.deleteOrder">
							Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="pull-right">
	<button type="button" class="btn btn-small btn-success" data-bind="click: newOrder.bind($data, 'image')">New</button>
</div>
