<div class="formScroll formPadding">
	<div class="row-fluid mainOrderTableHolder">
		<table class="table table-bordered table-hover OrderTable">
			<thead>
				<tr>
					<th>Order Date</th>
					<th>Order Type</th>
					<th>Description</th>
					<th>In Office</th>
					<th>Comments</th>
					<th></th>
				</tr>
			</thead>
			<tbody data-bind="foreach: orders">
				<tr>
					<td data-bind="text: date, click: $root.selectRow"></td>
					<td data-bind="text: type, click: $root.selectRow"></td>
					<td data-bind="text: description, click: $root.selectRow"></td>
					<td>
						<div data-bind="visible: inOffice, click: $root.selectRow" >
							<i class="icon-ok"></i>
						</div>
					</td>
					<td data-bind="text: comment, click: $root.selectRow"></td>
					<td>
						<button type="button" class="btn btn-small btn-danger" 
							    data-bind="click: $root.deleteOrder">
							Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="pull-right">
	<button type="button" class="btn btn-small btn-success" data-bind="click: newOrder">New</button>
</div>
