<form class="form-inline formPadding">
	<div class="row-fluid">
		<fieldset>
			<legend>Search</legend>
			<div class="marginBottom5">
				<select class="input-medium" data-bind="value:documentType">
						<option value="Document Type">Document Type</option>
						<option value="All">All</option>
						<option value="Labs">Labs</option>
						<option value="X-Ray">X-Ray</option>
						<option value="Pathology">Pathology</option>
						<option value="Procedures">Procedures</option>
						<option value="Other">Other</option>
					</select>
			</div>
		</fieldset> 
		 <!-- ko with: doc -->
		<fieldset>
			<legend>Report Details</legend>
			<div class="marginBottom5">
				<select class="input-medium" data-bind="value:type">
						<option value="Document Type">Document Type</option>
						<option value="All">All</option>
						<option value="Labs">Labs</option>
						<option value="X-Ray">X-Ray</option>
						<option value="Pathology">Pathology</option>
						<option value="Procedures">Procedures</option>
						<option value="Other">Other</option>
					</select>
				<input type="text" placeholder="Test Date (DOS)" data-bind="datepicker: true,value:dateOfService" />
				<label class="checkbox inline">
					<input type="checkbox" />
					<span>Unknown</span>
				</label>
			</div>
			<div class="marginBottom5 commentContainer">
				<textarea class="commentSpan" rows="3" placeholder="Comments" data-bind="value:comment" /></textarea>
			</div>
			<div class="marginBottom5">
				<label class="checkbox inline">
					<input type="checkbox" data-bind="checked:isReviewed"/><span>Is Reviewed?</span>
				</label>
			</div>
			<div class="pull-right">
				<button type="button" id ="addButton" class="btn btn-small btn-success" data-bind="click:$root.documentAdd,visible: $root.documentState()">New</button>
					<button type="button" class="btn btn-small btn-primary" data-bind="visible: !$root.documentSave()">Save</button>
					<button type="button" id ="cancelButton" class="btn btn-small btn-danger" data-bind="click:$root.documentCancel,visible:!$root.documentState()">Cancel</button>
			</div>
		</fieldset>
		 <!-- /ko -->
	</div>
</form>
<div class="row-fluid">
	<table class="table table-bordered table-hover">   
				<thead>
					<tr>
						<th>Received Date</th>
						<th>DOS</th>
						<th>Doc Type</th>
						<th>Is Reviewed?</th>     
						<th>Comments</th> 
					</tr>
				</thead>    
					<tbody data-bind="foreach: documents">     
						<tr data-bind="click: $root.setDocumentFields">  
							<td data-bind="text: date"></td>      
							<td data-bind="text: dateOfService"></td>
							<td data-bind="text: type"></td>     
							<td>
								<div data-bind="visible: isReviewed">
									<i class="icon-ok checkboxIcon"></i>
								</div>
							</td>
							<td data-bind="text: comment"></td>	 
						</tr>            
					</tbody>               
			</table>
</div>
