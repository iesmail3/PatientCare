<div class="formScroll formPadding">
	<form class="form-inline">
		<div class="row-fluid">
			<div class="marginBottom5">
				<span>Add New System</span>
				<input type="text" placeholder="Particular" />
				<label class="radio inline">
					<input type="radio" name="type" value="1" /><span>Not&nbsp;Done</span>
				</label>
				<label class="radio inline">
					<input type="radio" name="type" value="2" /><span>Negative</span>
				</label>
				<label class="radio inline">
					<input type="radio" name="type" value="3" /><span>Positive</span>
				</label>
				<textarea rows="1" placeholder="Comments" /></textarea>
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</div>
	</form>
	<div class="row-fluid">
		<table class="table table-hover">
			<thead>
				<tr>
					<th></th>
					<th>Particulars</th>
					<th>Not Done/Negative/Positive</th>
					<th>Comment</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	<form class="form-inline">
		<div class="row-fluid">
			<div class="marginBottom5 commentContainer">
				<textarea class="commentSpan" rows="3" placeholder="Comments" /></textarea>
			</div>
		</div>
	</form>
</div>
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary">Save</button>
	<button type="button" class="btn btn-small btn-warning">Clear</button>
</div>
