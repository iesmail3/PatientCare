<!-- Form Scroll -->
<div class="formScroll formPadding">
				<!--Row-Fluid -->
				<div class="row-fluid">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>Date</th>
								<th>Medicine Name</th>
								<th>Physician</th>
								<th>Created By</th>
								<th>Mode</th>
								<th>Comments</th>
								<th data-bind="visible: $root.role().prescription() > 1"></th>
							</tr>
						</thead>
						<tbody data-bind="foreach: prescriptions">     
							<tr>   
								<td data-bind="text: date"></td>   
								<td data-bind="text: medicine"></td>
								<td data-bind="text: physician"></td>
								<td data-bind="text: createdBy"></td>  
								<td data-bind="text:mode"></td>
								<td data-bind="text: comment"></td>	
								<td data-bind="visible: $root.role().prescription() > 1">
									<button type="button" class="btn btn-small btn-danger" 
									data-bind="click: $root.deletePrescription">
									 Delete
									</button>
								</td>
							</tr>          
					</tbody>
					</table>
				</div><!--End Row-Fluid -->
			</div><!-- End Form Scroll -->
			<div class="pull-right marginBottom5">
					<button type="button" class="btn btn-small" data-bind="click:$root.clickPrint,visible: $root.role().prescription() > 1">Print</button>
					<button type="button" class="btn btn-small" data-bind="click:$root.selectRow,visible: $root.role().prescription() > 1">Add</button>
		    </div>
