<div class="row-fluid">
	<div class="borderBottom5 offset9">
		<!-- <label class="checkbox inline">
			<input type="checkbox"/><span>Complete</span>
		</label>  -->   
	</div>
	<div class="borderBottom5">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Service Date</th>
					<th>Billing Complete</th>
					<th>Comments</th>
				</tr> 
			</thead>
			<tbody data-bind="foreach: $root.superBills">
				<tr data-bind="click:$root.selectSuperbill">
					<td data-bind="text: date"></td>
					<td style="text-align: center; vertical-align: middle;"><input type="checkbox" data-bind="checked: isComplete" /><td>
					<td data-bind="text: comment"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
