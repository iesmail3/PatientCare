<div class="formScroll">
	<form class="form-inline formPadding">
		<div data-bind="foreach: routineExams">
			<div class="row-fluid">
				<div class="span3">
					<input type="text" class="input-xmedium" placeholder="Name" data-bind="
						value: name,
						valueUpdate: 'afterkeydown',
						event: {keyup: $root.routineExamAddRow},
						enable: name() != 'Colonoscopy' && name() != 'PSA' && name() != 'Physical'" required/>
					<span class="required">*</span>
				</div>
				<div class="offset1 span8">
					<div class="marginBottom5">
						<label class="radio routineRadio">
							<input type="radio" name="$index" value="1" data-bind="
								checked: lastDone" />
							<span class="smallText">Never&nbsp;Done</span>
						</label>
						<label class="radio routineRadio">
							<input type="radio" name="$index" value="2" data-bind="
								checked: lastDone" />
							<span class="smallText">Unknown</span>
						</label>
						<label class="radio routineRadio">
							<input type="radio" name="$index" value="3" data-bind="
								checked: lastDone" />
							<span class="smallText">Last&nbsp;Done</span>
							<span class="required">*</span>
						</label>
						<input type="text" class="input-small" placeholder="Last Done" data-bind="
							datepicker: {dateFormat: 'mm-yy', changeMonth: true, changeYear: true},
							enable: lastDone() == 3" />
						<button type="button" class="btn btn-small btn-danger pull-right" data-bind="
							click: $root.routineExamDelete,
							visible: name() != 'Colonoscopy' && name() != 'PSA' && name() != 'Physical'">
							Delete
						</button>
					</div>
					<div class="marginBottom5">
						<input type="text" class="routineComment" placeholder="Comments" data-bind="value: comment" />
					</div>
				</div>
			</div>
		</div>
		<div class="alertHolder">
			<div class="alert alert-danger examAlert">You have are missing required fields.</div>
		</div>
	</form>
</div>
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary" data-bind="click: $root.routineExamSave">Save</button>
	<button type="button" class="btn btn-small btn-warning" data-bind="click: $root.routineExamCancel">Cancel</button>
</div>
