<div class="formScroll">
	<form class="form-inline formPadding">
		<div class="row-fluid">
			<fieldset>
				<!-- ko with: patient -->
				<legend>Family Status</legend>
				<div class="marginBottom5">
					<label class="radio inline">
						<input type="radio" name="familyStatusOption" value="1" data-bind="checked: familyHistoryType" />
						<span>Not Contributory</span>
					</label>
					<label class="radio inline">
						<input type="radio" name="familyStatusOption" value="2" data-bind="checked: familyHistoryType" />
						<span>Comprehensive</span>
					</label>
					<label class="radio inline">
						<input type="radio" name="familyStatusOption" value="3" data-bind="checked: familyHistoryType" />
						<span>Detail</span>
					</label>
				</div>
				<div class="marginBottom5 commentContainer">
					<textarea class="commentSpan" rows="2" placeholder="Comments"
						data-bind="value: familyHistoryComment, enable: familyHistoryType() == 2">
					</textarea>
				</div>
				<div class="marginBottom5">
					<label class="checkbox inline">
						<input type="checkbox" />
						<span>Family&nbsp;History&nbsp;Changed</span>
					</label>
					<div class="pull-right">
						<button type="submit" class="btn btn-small btn-primary" data-bind="click: $root.familyStatusSave">Save</button>
					</div>
				</div>
				<!-- /ko -->
			</fieldset>
			<fieldset>
				<legend>Family History Details</legend>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Relationship</th>
							<th>Age</th>
							<th>Is Alive</th>
							<th>Comments</th>
							<th></th>
						</tr>
					</thead>
					<tbody data-bind="foreach: familyHistories">
						<tr>
							<td>
								<select class="input-xmedium" data-bind="
									event: {select: $root.familyHistoryAddRow},
									value: relationship,
									enable: relationship() != 'father' &&
											relationship() != 'mother' &&
											$root.patient().familyHistoryType() == 3" required>
									<option value="" disabled selected style="display:none;">Relationship</option>
									<option value="father" data-bind="visible: false">Father</option>
									<option value="mother" data-bind="visible: false">Mother</option>
									<option value="brother">Brother</option>
									<option value="sister">Sister</option>
									<option value="other">Other</option>
								</select>
								<span class="required">*</span>
							</td>
							<td>
								<input type="number" class="input-mini" placeholder="Age" data-bind="
									event: {keyup: $root.familyHistoryAddRow},
									value: age,
									valueUpdate: 'afterkeydown',
									enable: $root.patient().familyHistoryType() == 3" required>
								<span class="required">*</span>
							</td>
							<td>
								<label class="checkbox inline">
									<input type="checkbox" data-bind="
										checked: isAlive,
										enable: $root.patient().familyHistoryType() == 3" />
									<span>Is&nbsp;Alive</span>
								</label>
							</td>
							<td>
								<textarea class="input-small" rows="1" placeholder="Comments" data-bind="
									event: {keyup: $root.familyHistoryAddRow},
									value: comment,
									valueUpdate: 'afterkeydown',
									enable: $root.patient().familyHistoryType() == 3">
								</textarea>
							</td>
							<td><a class="btn btn-small btn-danger" data-bind="
								click: $root.familyHistoryDelete,
								visible: (relationship() != 'father' && relationship() != 'mother') && relationship() != ''">
								Delete
							</a></td>
						</tr>
					</tbody>
				</table>
				<div class="alertHolder">
					<div class="alert alert-danger familyAlert">You have are missing required fields.</div>
				</div>
				<div class="pull-right">
					<button type="submit" class="btn btn-small btn-primary" data-bind="click: $root.familyHistorySave">Save</button>
				</div>
			</fieldset>
		</div>
	</form>
</div>
