<div class="alertHolder">
	<div class="alert alert-danger allAlert">You are missing required fields.</div>
	<div class="alert alert-success">Successfully saved.</div>
</div>
<form class="form-inline formPadding">
	<div class="row-fluid">
		<fieldset>
			<!-- ko with: patient -->
			<legend>Family Status</legend>
			<div class="marginBottom5">
				<label class="radio inline">
					<input type="radio" name="familyStatusOption" value="1" data-bind="checked: familyHistoryType" />
					<span>Not Contributory</span>
				</label>
				<label class="radio inline">
					<input type="radio" name="familyStatusOption" value="2" data-bind="checked: familyHistoryType" />
					<span>Comprehensive</span>
				</label>
				<label class="radio inline">
					<input type="radio" name="familyStatusOption" value="3" data-bind="checked: familyHistoryType" />
					<span>Detail</span>
				</label>
			</div>
			<div class="marginBottom5 commentContainer">
				<textarea class="commentSpan" rows="2" placeholder="Comments"
					data-bind="value: familyHistoryComment, enable: familyHistoryType() == 2">
				</textarea>
			</div>
			<div class="marginBottom5">
				<label class="checkbox inline">
					<input type="checkbox" />
					<span>Family&nbsp;History&nbsp;Changed</span>
				</label>
				<div class="pull-right">
					<button type="submit" class="btn btn-small btn-primary" data-bind="click: $root.familyStatusSave">Save</button>
				</div>
			</div>
			<!-- /ko -->
		</fieldset>
		<fieldset>
			<legend>Family History Details</legend>
			<div class="familyFormScroll">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Relationship</th>
							<th>Age</th>
							<th>Is Alive</th>
							<th>Comments</th>
							<th></th>
						</tr>
					</thead>
					<tbody data-bind="foreach: familyHistories">
						<tr>
							<td class="input-xmedium">
								<select class="input-xmedium" data-bind="
									value: relationship,
									enable: $root.patient().familyHistoryType() == 3">
									<option value="" data-bind="visible: false">Relationship</option>
									<option value="father" data-bind="
										visible: $root.familyHistoryFather(),
										enable: $root.familyHistoryFather()">
										Father
									</option>
									<option value="mother" data-bind="
										visible: $root.familyHistoryMother(),
										enable: $root.familyHistoryMother()">
										Mother
									</option>
									<option value="brother">Brother</option>
									<option value="sister">Sister</option>
									<option value="other">Other</option>
								</select>
							</td>
							<td class="input-mini">
								<input type="number" class="input-mini" placeholder="Age" min="0" data-bind="
									value: age,
									enable: $root.patient().familyHistoryType() == 3 && relationship() != ''">
							</td>
							<td class="familyIsAlive">
								<label class="checkbox inline">
									<input type="checkbox" data-bind="
										checked: isAlive,
										enable: $root.patient().familyHistoryType() == 3 && relationship() != ''" />
									<span>Is&nbsp;Alive</span>
								</label>
							</td>
							<td>
								<input type="text" class="familyComment" rows="1" placeholder="Comments" data-bind="
									value: comment,
									enable: $root.patient().familyHistoryType() == 3 && relationship() != ''" />
							</td>
							<td><a class="btn btn-small btn-danger" data-bind="
								click: $root.familyHistoryDelete,
								visible: relationship() != ''">
								Delete
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</fieldset>
	</div>
</form>
<div class="pull-right">
	<button type="submit" class="btn btn-small btn-primary" data-bind="click: $root.familyHistorySave">Save</button>
</div>
