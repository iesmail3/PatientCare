<div>
	<ul class="nav nav-tabs patientNavs" id="serviceTab">
		<li class="active"><a href="#service">Service Records</a></li>
	</ul>
 
	<div class="tab-content">
		<div class="tab-pane active" id="service">
			<form class="form-inline formPadding">
				<div class="row-fluid">
					<!-- ko with: patient -->
					<fieldset>
						<legend>Patient Details</legend>
						<div class="marginBottom5">
							<input type="text" placeholder="First Name" data-bind="value: firstName" readonly />
							<input type="text" placeholder="Last Name" data-bind="value: lastName" readonly />
						</div>
						<div class="marginBottom5">
							<input type="text" placeholder="Date of Birth" data-bind="value: dateOfBirth" readonly />
							<input type="text" placeholder="Gender" data-bind="value: gender" readonly />
						</div>
					</fieldset>
					<!-- /ko -->
					<fieldset>
						<legend>Edit Service Record</legend>
						<div class="marginBottom5">
							<input type="text" placeholder="Date of Service" data-bind="value: dateOfService, datepicker: true" />
							<select data-bind="foreach: physicians">
								<option value="" disabled selected style="display:none;">Physician</option>
								<option data-bind="text: firstName" value="value: id"></option>
							</select>
						</div>
						<div class="marginBottom5 commentContainer">
							<textarea class="commentSpan" rows="3" data-bind="value: reason" placeholder="Reason for Visit" /></textarea>
						</div>
						<div class="pull-right">
							<button type="button" class="btn btn-small" data-bind="click: $root.serviceRecordAdd, visible: !$root.serviceRecordState()">Add</button>
							<button type="submit" class="btn btn-small btn-primary" data-bind="click: $root.serviceRecordSave()">Save</button>
							<button type="button" class="btn btn-small btn-warning" data-bind="click: $root.serviceRecordCancel, visible: $root.serviceRecordState()">Cancel</button>
						</div>
					</fieldset>
				</div>
			</form>
			<div class="row-fluid">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th></th>
							<th>Date of Service</th>
							<th>Physician Name</th>
							<th>Reason for Visit</th>
							<th></th>
						</tr>
					</thead>
					<tbody data-bind="foreach: serviceRecords">
						<tr data-bind="click: $root.setFields">
							<td></td>
							<td data-bind="text: date"></td>
							<td data-bind="text: physicianId"></td>
							<td data-bind="text: reason"></td>
							<td><a class="btn btn-small btn-danger" data-bind="click: $root.deleteServiceRecord">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
